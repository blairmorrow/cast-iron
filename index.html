<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cast Iron</title>
        <link rel="icon" type="image/x-icon" href="images/icon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header" id="stickyHeader">
            <a href="#"><img src="images/logo.png" alt="logo" /></a>
            <div class="navigation">
                <a href="#location" class="navigationLink">Location</a>
                <a href="#menu" class="navigationLink">Menu</a>
            </div>
        </div>
        <div class="content">
            <img src="images/beefTop.png" alt="beef" height="720" />
            <img src="images/beefBottom.png" alt="beef" height="80" id="location" />
            <div class="innerContent">
                <hr class="contentLineTop" />
                <h1 class="contentHeader">Location</h1>
                <h2 class="contentText">Rotorua Night Market<br />5pm to 9pm</h2>
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="800" height="400" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=rotorua%20night%20market&t=&z=19&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>
                <hr class="contentLineBottom" />
            </div>
            <img src="images/chickenTop.png" alt="chicken" height="720" />
            <img src="images/chickenBottom.png" alt="chicken" height="80" id="menu" />
            <div class="innerContent">
                <hr class="contentLineTop" />
                <h1 class="contentHeader">Menu</h1>
                <div class="menuContainer">
                    <div class="menuItem">
                        <h2 class="contentText">Beef</h2>
                        <hr class="contentLine" />
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                    </div>
                    <div class="menuItem">
                        <h2 class="contentText">Lamb</h2>
                        <hr class="contentLine" />
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                    </div>
                    <div class="menuItem">
                        <h2 class="contentText">Pork</h2>
                        <hr class="contentLine" />
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                    </div>
                    <div class="menuItem">
                        <h2 class="contentText">Chicken</h2>
                        <hr class="contentLine" />
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                        <h3 class="contentSubtext">Yummy</h3>
                    </div>
                </div>
                <hr class="contentLineBottom" />
            </div>
        </div>
        <div class="footer">
            <img src="images/logo.png" alt="logo" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
